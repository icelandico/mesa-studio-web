backend:
  name: github
  repo: icelandico/mesa-studio-web
  branch: redesign
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'
i18n:
  structure: multiple_folders
  locales: [en, pl]
  default_locale: pl

media_folder: static/assets
public_folder: /assets
show_preview_links: true

collections:
  - label: 'Sekcje'
    name: 'sections'
    files:
      - label: 'Home Sekcje'
        name: 'homeSections'
        file: 'src/lib/content/sections/index.md'
        fields:
          - { label: 'Studio podtytul', name: studioSubtitle, widget: string }
          - { label: 'Studio zdjecie', name: studioImage, widget: image }
          - {
              name: gallery,
              label: 'Home galeria',
              widget: image,
              choose_url: true,
              media_library: { config: { multiple: true, max_files: 10 } }
            }
  - label: 'Projekty'
    name: 'projects'
    create: true
    folder: 'src/lib/content/projects'
    slug: '{{fields.title}}'
    fields:
      - { label: 'Projekt tytul', name: title, widget: string, i18n: true }
      - { label: 'Projekt glowne zdjecie', name: projectMainImg, widget: image }
      - {
          name: gallery,
          label: 'Projekty galeria',
          widget: image,
          choose_url: true,
          media_library: { config: { multiple: true, max_files: 10 } }
        }
      - { label: 'Opis', name: projectDescription, widget: markdown, i18n: true }
